<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exciting Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp9674090.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group input, .form-group select {
            border-radius: 5px;
        }
        .btn-success {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-success:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #ff4f4f;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 mx-0 m-padding-lr">
            <fieldset>
                <div class="mt-3">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <span id="error-brand" class="error-message" style="display:none;"><small>Select a Brand*</small></span>
                                <select class="form-control" required name="brand">
                                    <option value="">Select a Brand...</option>
                                    <option value="1">HONDA</option>
                                    <option value="2">BMW</option>
                                    <option value="3">SUZUKI</option>
                                    <option value="4">MAHINDRA</option>
                                    <option value="5">Hero</option>
                                    <option value="6">Kawasaki</option>
                                    <option value="7">VIT PILAN</option>
                                    <option value="8">Yamaha</option>
                                    <option value="9">Harley Davidson</option>
                                    <option value="10">TVS</option>
                                    <option value="11">Ducati</option>
                                    <option value="12">AUDI</option>
                                    <option value="13">BENTLEY</option>
                                    <option value="14">BMW</option>
                                    <option value="15">FERRARI</option>
                                    <option value="16">JAGUAR</option>
                                    <option value="17">LAMBORGHINI</option>
                                    <option value="18">LEXUS</option>
                                    <option value="19">MASERATI</option>
                                    <option value="20">MERCEDES</option>
                                    <option value="21">MINI</option>
                                    <option value="22">MITSUBISHI</option>
                                    <option value="23">PORSCHE</option>
                                    <option value="24">VOLVO</option>
                                    <option value="25">Volkswagen</option>
                                    <option value="26">Ford</option>
                                    <option value="27">Jeep</option>
                                    <option value="28">NISSAN</option>
                                    <option value="29">RENAULT</option>
                                    <option value="30">MG</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <span id="error-model" class="error-message" style="display:none;"><small>Select a Model*</small></span>
                                <select class="form-control" required name="model" id="form_model" onchange="$('#error-model').hide();$('#form_model').css('border-color','black')">
                                    <option>Select Car Model</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <span id="error-name" class="error-message" style="display:none;"><small>Enter a Valid Name*</small></span>
                                <input id="name" required type="text" name="name" placeholder="Enter Name" minlength="3" class="form-control" onkeyup="document.getElementById('error-name').style.display='none';$('#name').css('border-color','black');">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <span id="error-city" class="error-message" style="display:none;"><small>Select a city*</small></span>
                                <select class="form-control" id="city" required name="city" onchange="$('#error-city').hide();$('#city').css('border-color','black')">
                                    <option value="">Select City...</option>
                                    <option value="1">Delhi</option>
                                    <option value="2">Gurgaon</option>
                                    <option value="3">Ghaziabad</option>
                                    <option value="4">Noida</option>
                                    <option value="5">Faridabad</option>
                                    <option value="6">Bangalore</option>
                                    <option value="7">Pune</option>
                                    <option value="8">Mumbai</option>
                                    <option value="9">Hyderabad</option>
                                    <option value="10">Thane</option>
                                    <option value="11">Navi Mumbai</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <span id="error-number" class="error-message" style="display:none;"><small> Enter Valid 10 Digit Mobile Number*</small></span>
                                <input id="number" required type="text" name="number" placeholder="Contact Number" maxlength="10" class="form-control" onkeyup="document.getElementById('error-number').style.display='none';$('#number').css('border-color','black');">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group" id="searchBoxContainer">
                                <input id="shiftfrm" type="text" name="location" class="form-control pac-target-input" placeholder="Please type and select full address" autocomplete="off">
                                <input type="hidden" id="lat_long1" name="lat_long" value="">
                                <input type="hidden" id="lat_long2" name="" value="">
                                <input type="hidden" id="from_state_new" name="from_state_new" value="">
                                <input type="hidden" id="latlong_city" name="latlong_city" value="">
                                <input type="hidden" id="sub_city1" name="sub_city1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="form-group">
                            <button id="submitnumber" type="button" name="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
